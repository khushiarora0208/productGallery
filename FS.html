        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear existing content

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.img}" onclick="editProduct(${index})">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>${product.price}</strong></p>
                    <button onclick="deleteProduct(${index})">Delete</button>
                `;
                gallery.appendChild(productDiv);
            });
        }
        
        function addProduct() {
            const name = prompt('Enter product name:');
            const description = prompt('Enter product description:');
            const price = prompt('Enter product price (in ₹):');
            const img = prompt('Enter image URL (leave blank for default):') || "https://via.placeholder.com/250?text=" + encodeURIComponent(name);
            
            if (name && description && price) {
                products.push({ name, description, price: `₹${price}`, img });
                renderGallery();
            }
        }
        
        function editProduct(index) {
            const product = products[index];

            const newName = prompt('Edit name:', product.name);
            const newDescription = prompt('Edit description:', product.description);
            const newPrice = prompt('Edit price (in ₹):', product.price.replace('₹', ''));
            const newImg = prompt('Edit image URL (leave blank to keep current):');

            // Preserve old values if the user cancels or leaves fields empty
            products[index] = {
                name: newName !== null && newName.trim() !== "" ? newName : product.name,
                description: newDescription !== null && newDescription.trim() !== "" ? newDescription : product.description,
                price: newPrice !== null && newPrice.trim() !== "" ? `₹${newPrice}` : product.price,
                img: newImg !== null && newImg.trim() !== "" ? newImg : product.img // Keep the old image if empty
            };

            renderGallery(); // Update the gallery to reflect changes
        }

        
        function deleteProduct(index) {
            if (confirm("Are you sure you want to delete this product?")) {
                products.splice(index, 1);
                renderGallery();
            }
        }
        
        function searchProduct() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.product').forEach((productDiv, index) => {
                const product = products[index];
                productDiv.style.display = product.name.toLowerCase().includes(searchQuery) ? 'block' : 'none';
            });
        }
        
        renderGallery(); // Initial render
    </script>
</body>
</html>
